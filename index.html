<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="dashboard">
                <img class="dashboard-img" src="img/dashboard.png" alt="dashboard">
                <h3>Dashboard</h3>
            </div>

            <div class="main-sidebar">
                <ul>
                    <li>
                        <img src="img/home.png" alt="home icon">
                        <p>Home</p>
                    </li>
                    <li>
                        <img src="img/profile.png" alt="profiles icon">
                        <p>Profile</p>
                    </li>
                    <li>
                        <img src="img/messages.png" alt="messages icon">
                        <p>Messages</p>
                    </li>
                    <li>
                        <img src="img/history.png" alt="history icon">
                        <p>History</p>
                    </li>
                    <li>
                        <img src="img/tasks.png" alt="tasks icon">
                        <p>Tasks</p>
                    </li>
                    <li>
                        <img src="img/communities.png" alt="communities icon">
                        <p>Communities</p>
                    </li>
                </ul>
            </div>

            <div class="second-sidebar">
                <ul>
                    <li>
                        <img src="img/settings.png" alt="settings icon">
                        <p>Settings</p>
                    </li>
                    <li>
                        <img src="img/support.png" alt="support icon">
                        <p>Support</p>
                    </li>
                    <li>
                        <img src="img/privacy.png" alt="privacy icon">
                        <p>Privacy</p>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Header -->
        <div class="header">
            <div class="searchbar-header">
                <label for="search">
                    <img src="img/search.png" alt="search">
                </label>
                <input type="text" id="search" class="search">
            </div>

            <div class="login-header">
                <img class="bell" src="img/bell.png" alt="bell icon">
                <img src="img/walterwhite.jpg" alt="walterwhite">
                <p>Heisenberg</p>
            </div>
        

            <div class="welcome-header">
                <!-- BIg avat img -->
                <img src="img/walterwhite.jpg" alt="walterwhite">
                <div class="welcome">
                    <p class="hi">Hi there,</p>
                    <p class="user-profle">Heisenberg (@walterwhite)</p>
                </div>
            </div>

            <div class="button-header">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>

        </div>
    
    <!-- Main content containers -->
        <div class="main-container">

            <div class="your-projects">

            </div>

            <div class="announcements">


            </div>

            <div class="trending">



            </div>

        </div>





    </div>
</body>
</html>
